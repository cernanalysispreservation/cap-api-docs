parameters:
  - name: depid
    in: path
    description: Deposit/Draft ID
    schema:
      type: string
      format: uuid
    required: true
post:
  tags:
    - Deposits
  summary: Add/remove permissions
  description: |
    Add or remove `user` and `e-group` access for a resource.

    > You need to have admin rights for the deposit resource to be able to change permissions.
  operationId: permissionsDeposit
  requestBody:
    content:
      application/json:
        schema:
          $ref: '#/components/schemas/PermissionRequest'
        examples:
          permissionRequest:
            $ref: '#/components/examples/permissionRequest'
    description: |
      A JSON object that will replace the `metadata` field of the resource
      > It should validate against the specified `$schema` of the resource
    required: true
  responses:
    '201':
      description: Created
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        X-Expires-After:
          $ref: '#/components/headers/ExpiresAfter'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DepositResponse'
          example:
            $ref: '#/components/examples/depositResponse'
    '401':
      $ref: '#/components/responses/NotAuthorized'
