parameters:
  - name: depid
    in: path
    description: Deposit/Draft ID
    schema:
      type: string
      format: uuid
    required: true
get:
  tags:
    - Deposits
  summary: Get deposit files
  description: |
    Retrieve all files that are associated with the draft depsoit
  responses:
    '200':
      description: List of files
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/FileResponse'
          examples:
            fileExample:
              $ref: '#/components/examples/fileResponse'
    '401':
      $ref: '#/components/responses/NotAuthorized'
