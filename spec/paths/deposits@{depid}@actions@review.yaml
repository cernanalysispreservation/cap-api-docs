parameters:
  - name: depid
    in: path
    description: Deposit/Draft ID
    schema:
      type: string
      format: uuid
    required: true
post:
  tags:
    - Deposits
  summary: Review a draft
  description: |
    Adds review and comments for a deposit.

    > You need to have at least 'read' access and 'review' permissions.
    > Review field will show up in the response only if the record schema is `reviewable`.
  operationId: reviewDeposit
  requestBody:
    content:
      application/json:
        schema:
          type: object
          properties:
            type:
              type: enum
              enum:
                - approved
                - request_changes
                - declined
            body:
              type: string
              description: Review comments
          example:
            type: approved
            body: Looks good!
  responses:
    '201':
      description: Created
      headers:
        X-Rate-Limit:
          $ref: '#/components/headers/RateLimit'
        X-Expires-After:
          $ref: '#/components/headers/ExpiresAfter'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/DepositResponse'
          example:
            $ref: '#/components/examples/depositReviewResponse'
    '401':
      $ref: '#/components/responses/NotAuthorized'
