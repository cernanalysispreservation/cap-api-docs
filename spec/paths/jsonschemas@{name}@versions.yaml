parameters:
  - name: name
    in: path
    description: Analysis/Resource type name
    schema:
      type: string
    required: true
get:
  tags:
    - JSON Schemas
  summary: Get all versions of a schema by name
  description: Retrieve all versions of a schema that user has access to.
  operationId: getallVersions
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          $ref: '#/components/headers/RateLimit'
        X-Expires-After:
          $ref: '#/components/headers/ExpiresAfter'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/JSONSchemaAllVersions'
          examples:
            response:
              $ref: '#/components/examples/JSONSchemaAllVersions'
    '401':
      $ref: '#/components/responses/NotAuthorized'
