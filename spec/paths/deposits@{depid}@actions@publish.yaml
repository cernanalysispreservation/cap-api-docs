parameters:
  - name: depid
    in: path
    description: Deposit/Draft ID
    schema:
      type: string
      format: uuid
    required: true
post:
  tags:
    - Deposits
  summary: Publish to collaboration
  description: >
    Create a new version of the document and make it public to your
    collaboration.
  operationId: publishDeposit
  responses:
    '202':
      description: Accepted
      headers:
        X-Rate-Limit:
          description: calls per hour allowed by the user
          schema:
            type: integer
            format: int32
        X-Expires-After:
          $ref: '#/components/headers/ExpiresAfter'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RecordResponse'
          examples:
            depositSearchResponse:
              $ref: '#/components/examples/recordResponse'
    '401':
      $ref: '#/components/responses/NotAuthorized'
