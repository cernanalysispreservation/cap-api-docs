parameters:
  - name: recid
    in: path
    description: Record ID
    schema:
      type: string
      format: uuid
    required: true
get:
  tags:
    - Records
  summary: Get a record by ID
  description: >
    Retrieve a record resource using `record_id`.

    > You need to have at least `read` access.
  operationId: getrecord
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          $ref: '#/components/headers/RateLimit'
        X-Expires-After:
          $ref: '#/components/headers/ExpiresAfter'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RecordResponse'
          examples:
            depositResponse:
              $ref: '#/components/examples/recordResponse'
    '401':
      $ref: '#/components/responses/NotAuthorized'