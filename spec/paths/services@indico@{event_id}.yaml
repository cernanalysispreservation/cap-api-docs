parameters:
  - name: event_id
    in: path
    description: Event ID of an Indico event
    schema:
      type: string
      format: uuid
    required: true
get:
  tags:
    - Services
  summary: Get an Indico event data
  description: Retrieve an Indico event data using `event_id`.
  operationId: getIndicoEvent
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          $ref: '#/components/headers/RateLimit'
        X-Expires-After:
          $ref: '#/components/headers/ExpiresAfter'
      content:
        application/json:
          schema:
            type: object
    '401':
      $ref: '#/components/responses/NotAuthorized'