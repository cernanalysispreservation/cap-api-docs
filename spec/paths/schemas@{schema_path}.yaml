parameters:
  - name: schema_path
    in: path
    description: Name/Path for the JSON Schema resource
    schema:
      type: string
    required: true
get:
  summary: Get a JSON Schema
  tags:
    - Schemas
  responses:
    '200':
      description: OK
      headers:
        RateLimit:
          $ref: '#/components/headers/RateLimit'
        X-Expires-After:
          $ref: '#/components/headers/ExpiresAfter'
      content:
        application/json:
          schema:
            type: object
          examples:
            response:
              value:
                properties:
                  key:
                    type: string
                  url:
                    pattern: '^(http|https|root)://'
                    type: string
                  version_id:
                    type: string
                type: object
                x-cap-file:
                  fetch_from: /url
                  file_key: /key
