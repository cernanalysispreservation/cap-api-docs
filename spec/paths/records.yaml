summary: Represents a record
description: >
  This resource represents an individual published record in the system. Each
  record is identified by a UUID `recid`.
get:
  tags:
    - Records
    - Search
  summary: Retrieve a list of records
  description: >-
    Query published records (You need to have at least 'read' access to query
    them)
  parameters:
    - $ref: '#/components/parameters/query'
    - $ref: '#/components/parameters/sort'
    - $ref: '#/components/parameters/page'
    - $ref: '#/components/parameters/size'
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          $ref: '#/components/headers/RateLimit'
        X-Expires-After:
          $ref: '#/components/headers/ExpiresAfter'
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/RecordSearchResponse'
          examples:
            depositSearchResponse:
              $ref: '#/components/examples/recordSearchResponse'
    '401':
      $ref: '#/components/responses/NotAuthorized'
