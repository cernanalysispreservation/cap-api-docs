      type: string
      format: uuid
    required: true
get:
  summary: Get bucket resource by ID
  tags:
    - Files
  responses:
    '200':
      description: OK
      headers:
        X-Rate-Limit:
          $ref: '#/components/headers/RateLimit'
        X-Expires-After:
          $ref: '#/components/headers/ExpiresAfter'
      content:
        application/json:
          schema:
            type: object
          examples:
            bucketResponse:
              $ref: '#/components/examples/bucketResponse'
    '401':
      $ref: '#/components/responses/NotAuthorized'
